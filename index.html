<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grindelwald</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=boska@400,401,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="line-container">
        <nav class="nav-container">
          <ul class="left-items">
            <li>Home</li>
            <li>About</li>
          </ul>
          <div class="middle-items">
            <img src="./assets/icons/Icon.png" alt="" />
            <h1>Grindelwald</h1>
          </div>
          <ul class="right-items">
            <li>Cabins</li>
            <li>Reserve</li>
          </ul>
        </nav>
        <img src="./assets/images/Line.png" alt="" />
        <div class="mid-image-container">
          <img src="./assets/images/mid-image.png" alt="" />
        </div>
        <div class="title-container">
          <h1 class="first-title">cosy</h1>
        </div>
        <div class="second-title-container">
          <h1 class="second-title">cabin</h1>
        </div>
        <span class="span">In The</span>
        <div class="third-title-container">
          <h1 class="third-title">woods!</h1>
        </div>
        <div class="text-container">
          <p class="text-title">
            Jack built The Wilderness Retreat because he had always dreamed of
            having a cabin in the wilderness where he could escape the stresses
            of everyday life and reconnect with nature
          </p>
        </div>
      </div>
      <div class="svg-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="82"
          height="82"
          viewBox="0 0 82 82"
          fill="none"
        >
          <circle opacity="0.2" cx="40.9995" cy="41" r="41" fill="white" />
        </svg>
      </div>
      <div class="circle"></div>
      <div class="vector">
        <img src="./assets/images/Vector.png" alt="" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
